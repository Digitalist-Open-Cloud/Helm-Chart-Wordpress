replicaCount: 1
rolloutStrategy: Recreate

image:
  repository: wordpress
  pullPolicy: Always
  tag: "5.7-php7.4-fpm-alpine"

nginx:
  repository: digitalist/nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.21.6
  # Prefixes to strip from request, if request is /mysite/foo and you
  # want to strip /mysite/ from request, so you get /foo instead you add:
  # stripPrefixes:
  #   - mysite
  # This is useful if you are using sub paths for you domain and targeting
  # different wordpress pods.
  stripPrefixes: []

env:
  - name: DB_HOST
    value: database.default.svc.cluster.local:3306
  - name: DB_NAME
    value: db_wordpress
  - name: DB_USER
    value: db_wordpress
  - name: DB_PASSWORD
    valueFromSecret:
      secretName: mariadb
      key: password
  - name: DB_PREFIX
    value: wp_
## These will be added to Wordpress and all sidecars, including cavalcade if you
## enable it
# sharedEnv: []
sharedEnv:
  - name: FOO_BAR
    value: db_wordpress
## As:
## imagePullSecrets:
##   - name: myRegistryKeySecretName
##
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 82
  runAsGroup: 82
  fsGroup: 82

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 12000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  ingressClassName: nginx
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

##
## livenessProbe options
##   The kubelet uses liveness probes to know when to restart a container.
##
livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

##
## readinessProbe options
##   The kubelet uses readiness probes to know when a container is ready to start accepting traffic.
##
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

wordpress:
  ## Enable persistence using Persistent Volume Claims
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    enabled: true
    ## wordpress data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: "-"
    ##
    ## If you want to reuse an existing claim, you can pass the name of the PVC using
    ## the existingClaim variable
    # existingClaim: your-claim
    accessMode: ReadWriteOnce
    size: 10Gi
## Add sidecars you want to use.
sidecars:
  []
extraSecrets:
  create: false
  data: {}
# secrets need to base64 encoded when added.
#  data:
#    name: Zm9vCg==
#    bar: YmFyCg==

extraConfigMap:
  create: false
  data: {}
  # You can create an extra config map, and attach data to it. This will be named
  # {{ include "wordpress.fullname" . }}-extra-config-map
  # data:
  #   my.file: |
  #     foo: bar
extraVolumes: []
