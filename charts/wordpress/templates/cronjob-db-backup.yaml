{{- if .Values.dbBackup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "wordpress.fullname" . }}-db-backup
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.dbBackup.schedule | quote }}
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          restartPolicy: Never
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: db-backup
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail

                  TIMESTAMP=$(date +%Y%m%d-%H%M%S)
                  BACKUP_FILE="/tmp/{{ .Values.dbBackup.filenamePrefix }}-${TIMESTAMP}.sql"

                  echo "Downloading MinIO client..."
                  curl -sSL {{ .Values.minioClientDownload }} -o /tmp/mc
                  chmod +x /tmp/mc

                  echo "Configuring S3 alias..."
                  /tmp/mc alias set s3 "$S3_URL" "$S3_ACCESS_KEY" "$S3_SECRET_KEY"

                  echo "Exporting WordPress database..."
                  wp db export "$BACKUP_FILE" --allow-root

                  echo "Uploading backup to S3..."
                  /tmp/mc cp "$BACKUP_FILE" \
                    "s3/{{ .Values.dbBackup.bucket }}/$(basename "$BACKUP_FILE")"

                  {{- if .Values.dbBackup.retentionDays }}
                  echo "Applying retention policy..."
                  /tmp/mc rm --recursive --force \
                    --older-than {{ .Values.dbBackup.retentionDays }}d \
                    "s3/{{ .Values.dbBackup.bucket }}"
                  {{- end }}

                  echo "Backup completed successfully"
              env:
                - name: DB_HOST
                  value: {{ include "wordpress.envValue" (list .Values.env "DB_HOST") | quote }}
                - name: DB_NAME
                  value: {{ include "wordpress.envValue" (list .Values.env "DB_NAME") | quote }}
                - name: DB_USER
                  value: {{ include "wordpress.envValue" (list .Values.env "DB_USER") | quote }}
                - name: DB_PREFIX
                  value: {{ include "wordpress.envValue" (list .Values.env "DB_PREFIX") | quote }}
                {{- $dbPassword := include "wordpress.envValue" (list .Values.env "DB_PASSWORD") }}
                {{- $isSecret := (hasPrefix "__SECRET__:" $dbPassword) }}
                {{- if $isSecret }}
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ index (splitList ":" $dbPassword) 1 }}
                      key: {{ index (splitList ":" $dbPassword) 2 }}
                {{- else }}
                - name: DB_PASSWORD
                  value: {{ $dbPassword | quote }}
                {{- end }}
                - name: S3_URL
                  valueFrom:
                    secretKeyRef:
                      name: s3-storage
                      key: S3_URL
                - name: S3_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: s3-storage
                      key: S3_ACCESS_KEY
                - name: S3_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: s3-storage
                      key: S3_SECRET_KEY
              volumeMounts:
                {{- if .Values.dotenv.enabled }}
                - name: dotenv-file
                  mountPath: /var/www/html/.env
                  subPath: .env
                {{- end }}
                {{- range $env, $val := .Values.wordpressEnvs }}
                - name: env-{{ $env }}
                  mountPath: /var/www/html/config/environments/{{ $env }}.php
                  subPath: {{ $env }}.php
                {{- end }}
          volumes:
            - name: wordpress-app
              emptyDir: {}
            - name: wordpress-config
{{- if and .Values.externalConfigMap.enabled .Values.externalConfigMap.name }}
              configMap:
                name: {{ .Values.externalConfigMap.name }}
{{- else }}
              configMap:
                name: {{ include "wordpress.fullname" . }}-config
{{- end }}
            {{- if .Values.dotenv.enabled }}
            - name: dotenv-file
              secret:
                secretName: {{ .Values.dotenv.name }}
            {{- end }}
{{- range $env, $val := .Values.wordpressEnvs }}
            - name: env-{{ $env }}
              configMap:
                name: {{ include "wordpress.fullname" $ }}-env-{{ $env }}
{{- end }}
{{- end }}